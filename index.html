<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1B2B34" />
    <title>Natofy | Spell Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <main id="main-container">
        <h1 id="heading-container" class="container">
            NATOFY &nbsp; &bull; &nbsp; Spell Tool
        </h1>
        <div id="input-container" class="container">
            <div id="form-container">
                <form id="input-form">
                    <input type="text" name="input-alphabets" id="input-alphabets" placeholder="Enter text here"
                        pattern="[a-zA-Z0-9]">
                    <a href="#" class="btn" id="reset-btn">Reset</a>
                </form>
            </div>
        </div>
        <div id="result-container" class="container">
            <p id="result"></p>
        </div>
        <footer>Hosted on AWS - in an S3 bucket.</footer>
    </main>
    <script src="main.js"></script>
</body>

</html>
